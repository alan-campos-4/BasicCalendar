<!DOCTYPE html>
<html>
<head>
<title>Simple Calendar App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <!-- Calendar header -->
        <div class="header">
            <button id="prevMonthBtn">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonthBtn">&gt;</button>
        </div>

        <!-- Calendar body -->
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
